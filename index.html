    <form>
      <h3>Fill the Form</h3>
      <div>
        <label for="firstname">First Name</label>
        <input
          id="firstname"
          type="text"
          placeholder="Enter First name"
          required
        />
      </div>

      <div>
        <label>Last name</label>
        <input type="text" placeholder="Enter Last name" required />
      </div>

      <div>
        <!-- ADELEKES -->
        <p>Select your Gender</p>
        <input id="male" type="radio" name="gender" />
        <label for="male">Male</label>

        <input id="female" type="radio" required name="gender" />
        <label for="female">Female</label>
        <input id="notSay" type="radio" required name="gender" />
        <label for="notSay">Rather Not Say</label>
      </div>

      <div>
        <!-- EZES -->
        <p>Select Your Class</p>
        <input id="ss1" type="radio" name="class" />
        <label for="ss1">SS1</label>

        <input id="ss2" type="radio" required name="class" />
        <label for="ss2">SS2</label>
        <input id="ss3" type="radio" required name="class" />
        <label for="ss3">SS3</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" placeholder="Enter email" required />
      </div>

      <div>
        <label>Password</label>
        <input type="password" placeholder="Enter Password" required />
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter Confirm Password" required />
      </div>

      <div>
        <label>Date of Birth</label>
        <input type="date" required />
      </div>

      <input type="submit" value="Register" />
    </form>
